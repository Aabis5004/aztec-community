<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aztec Community Wall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            padding: 1.5rem 2rem;
            border-bottom: 2px solid #D2691E;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            color: #D2691E;
            text-shadow: 0 0 20px rgba(210, 105, 30, 0.5);
        }

        .community-count {
            background: rgba(210, 105, 30, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid #D2691E;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .intro-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem;
            background: rgba(210, 105, 30, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(210, 105, 30, 0.3);
        }

        .intro-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #D2691E;
        }

        .add-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(210, 105, 30, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
        }

        .form-input::placeholder {
            color: #888;
        }

        .add-btn {
            background: linear-gradient(45deg, #D2691E, #FF8C00);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(210, 105, 30, 0.4);
        }

        .add-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-weight: 600;
        }

        .status-message.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #6bcf7f;
        }

        .status-message.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ff6b7a;
        }

        .status-message.info {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid #17a2b8;
            color: #5bc0de;
        }

        .wall-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(210, 105, 30, 0.2);
            transition: all 0.3s;
            position: relative;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(210, 105, 30, 0.2);
            border-color: rgba(210, 105, 30, 0.5);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #D2691E;
            object-fit: cover;
        }

        .user-info h3 {
            color: #D2691E;
            margin-bottom: 0.5rem;
        }

        .user-details {
            color: #ccc;
            font-size: 0.9rem;
        }

        .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .intro-section h1 {
                font-size: 2rem;
            }

            .wall-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">AZTEC COMMUNITY</div>
            <div class="community-count">
                <span>Members: <span id="member-count">0</span></span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="intro-section">
            <h1>Aztec Community Wall</h1>
            <p>Join the Aztec community! Add your Twitter username to connect with fellow privacy advocates.</p>
        </div>

        <div class="add-form">
            <h2 style="color: #D2691E; margin-bottom: 1.5rem; text-align: center;">Add Yourself to the Wall</h2>
            
            <div class="form-group">
                <input type="text" id="twitter-username" class="form-input" placeholder="Enter your Twitter username (without @)" required>
            </div>

            <button id="add-member-btn" class="add-btn">Add to Community Wall</button>
            <div id="status-message"></div>
        </div>

        <div class="wall-section">
            <h2 style="color: #D2691E; text-align: center; margin-bottom: 2rem;">Community Members</h2>
            <div id="wall-grid" class="wall-grid">
                <div class="loading">Loading community members...</div>
            </div>
        </div>
    </div>

    <script>
        class SimpleTwitterWall {
            constructor() {
                this.apiURL = 'https://aztecgame.duckdns.org/api';
                this.members = [];
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadMembers();
                this.updateCount();
            }

            bindEvents() {
                document.getElementById('add-member-btn').addEventListener('click', () => {
                    this.addMember();
                });

                document.getElementById('twitter-username').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addMember();
                    }
                });
            }

            async addMember() {
                const username = document.getElementById('twitter-username').value.trim().replace('@', '');
                const btn = document.getElementById('add-member-btn');

                if (!username) {
                    this.showStatus('Please enter a Twitter username', 'error');
                    return;
                }

                btn.disabled = true;
                btn.textContent = 'Adding...';

                try {
                    this.showStatus('Verifying Twitter username...', 'info');

                    // Verify Twitter user through your existing endpoint
                    const result = await this.verifyTwitterUser(username);

                    if (result.success) {
                        // Create member object with Twitter data
                        const member = {
                            id: Date.now().toString(),
                            username: username,
                            profileImage: result.user.profileImage || `https://unavatar.io/twitter/${username}`,
                            joinedAt: new Date().toISOString(),
                            // Add any other Twitter details you want
                            displayName: result.user.displayName || username,
                            verified: result.user.verified || false
                        };

                        // Add to local array
                        this.members.unshift(member);
                        
                        // Save to localStorage
                        localStorage.setItem('communityMembers', JSON.stringify(this.members));

                        // Update display
                        this.renderWall();
                        this.updateCount();

                        this.showStatus(`Successfully added @${username} to the community wall!`, 'success');
                        document.getElementById('twitter-username').value = '';

                        // Optional: Also save to backend without blocking UI
                        this.saveToBackend(member).catch(console.error);
                    }
                } catch (error) {
                    this.showStatus(`Error: ${error.message}`, 'error');
                } finally {
                    btn.disabled = false;
                    btn.textContent = 'Add to Community Wall';
                }
            }

            async verifyTwitterUser(username) {
                const response = await fetch(`${this.apiURL}/twitter/verify-username`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to verify Twitter username');
                }
                return result;
            }

            async saveToBackend(member) {
                try {
                    // Optional: Save to your backend database
                    const response = await fetch(`${this.apiURL}/community/members`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(member)
                    });
                    console.log('Saved to backend:', response.ok);
                } catch (error) {
                    console.log('Backend save failed:', error.message);
                }
            }

            async loadMembers() {
                try {
                    // Load from localStorage first (immediate display)
                    this.members = JSON.parse(localStorage.getItem('communityMembers') || '[]');
                    this.renderWall();

                    // Optional: Try to load from backend too
                    await this.loadFromBackend();
                } catch (error) {
                    console.error('Error loading members:', error);
                    this.renderWall();
                }
            }

            async loadFromBackend() {
                try {
                    // Try to load from backend if available
                    const response = await fetch(`${this.apiURL}/community/members`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.members && data.members.length > 0) {
                            this.members = data.members;
                            localStorage.setItem('communityMembers', JSON.stringify(this.members));
                            this.renderWall();
                        }
                    }
                } catch (error) {
                    console.log('Backend not available:', error.message);
                }
            }

            deleteMember(id) {
                if (!confirm('Remove this member from the wall?')) return;

                this.members = this.members.filter(member => member.id !== id);
                localStorage.setItem('communityMembers', JSON.stringify(this.members));
                this.renderWall();
                this.updateCount();
                this.showStatus('Member removed', 'success');
            }

            renderWall() {
                const wallGrid = document.getElementById('wall-grid');

                if (this.members.length === 0) {
                    wallGrid.innerHTML = '<div class="loading">No community members yet. Be the first to join!</div>';
                    return;
                }

                wallGrid.innerHTML = this.members.map(member => `
                    <div class="user-card">
                        <button class="delete-btn" onclick="wall.deleteMember('${member.id}')">×</button>
                        <div class="user-header">
                            <img src="${member.profileImage}" alt="${member.username}" class="profile-pic"
                                 onerror="this.src='data:image/svg+xml,<svg xmlns=\\"http://www.w3.org/2000/svg\\" width=\\"60\\" height=\\"60\\"><circle cx=\\"30\\" cy=\\"30\\" r=\\"30\\" fill=\\"%23D2691E\\"/><text x=\\"30\\" y=\\"35\\" text-anchor=\\"middle\\" fill=\\"white\\" font-size=\\"16\\">${member.username[0].toUpperCase()}</text></svg>'">
                            <div class="user-info">
                                <h3>@${member.username}</h3>
                                <div class="user-details">
                                    ${member.displayName ? `<div>${member.displayName}</div>` : ''}
                                    <div>Joined: ${new Date(member.joinedAt).toLocaleDateString()}</div>
                                    ${member.verified ? '<div style="color: #1DA1F2;">✓ Verified</div>' : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            updateCount() {
                document.getElementById('member-count').textContent = this.members.length;
            }

            showStatus(message, type) {
                const statusDiv = document.getElementById('status-message');
                statusDiv.className = `status-message ${type}`;
                statusDiv.textContent = message;
                statusDiv.style.display = 'block';

                if (type === 'success') {
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 3000);
                }
            }
        }

        // Initialize the wall
        const wall = new SimpleTwitterWall();
    </script>
</body>
</html>

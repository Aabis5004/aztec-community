<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aztec Arena Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            overflow: hidden;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .game-canvas {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 30%, #8B4513 30%, #8B4513 100%);
            position: relative;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: repeating-linear-gradient(
                90deg,
                #8B4513 0px,
                #8B4513 50px,
                #A0522D 50px,
                #A0522D 100px
            );
        }

        .player {
            position: absolute;
            width: 60px;
            height: 80px;
            bottom: 100px;
            left: 100px;
            background: #FFD700;
            border-radius: 10px;
            transition: all 0.3s;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: 3px solid #FFA500;
        }

        .player.jumping {
            bottom: 200px;
        }

        .player.ducking {
            height: 40px;
            bottom: 100px;
        }

        .obstacle {
            position: absolute;
            width: 40px;
            height: 60px;
            bottom: 100px;
            background: #DC143C;
            border-radius: 5px;
            animation: moveLeft 3s linear infinite;
        }

        .blockchain-enemy {
            position: absolute;
            width: 80px;
            height: 100px;
            bottom: 100px;
            background: linear-gradient(45deg, #FF4500, #FF6347);
            border-radius: 10px;
            animation: moveLeft 4s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 2px solid #8B0000;
        }

        .collectible {
            position: absolute;
            width: 30px;
            height: 30px;
            bottom: 150px;
            background: #32CD32;
            border-radius: 50%;
            animation: moveLeft 3s linear infinite, bounce 1s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        @keyframes moveLeft {
            from { right: -100px; }
            to { right: 100vw; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }

        .hud h3 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        .stat {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            min-width: 200px;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-input {
            width: 300px;
            padding: 15px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            font-size: 16px;
        }

        .login-input::placeholder {
            color: #ccc;
        }

        .start-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #8B4513;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }

        .hidden {
            display: none !important;
        }

        .message-popup {
            position: absolute;
            top: 50px;
            right: 20px;
            background: #32CD32;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            animation: slideIn 0.5s ease-out;
            z-index: 50;
        }

        .message-popup.error {
            background: #DC143C;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .progress-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #32CD32, #FFD700);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Login Overlay -->
        <div id="login-overlay" class="login-overlay">
            <div class="login-card">
                <h2>üè∫ Enter the Aztec Arena</h2>
                <p>Battle against centralized blockchains!</p>
                <input type="text" id="username-input" class="login-input" placeholder="Twitter username (no @)">
                <br>
                <button id="start-game-btn" class="start-btn">ü¶Ö Start Battle</button>
                <div id="login-status"></div>
            </div>
        </div>

        <!-- Game Canvas -->
        <div class="game-canvas">
            <div class="ground"></div>
            <div id="player" class="player">üèÉ</div>
        </div>

        <!-- HUD -->
        <div class="hud">
            <h3>Arena Warrior</h3>
            <div class="stat">
                <span>Score:</span>
                <span id="score">0</span>
            </div>
            <div class="stat">
                <span>Attestations:</span>
                <span id="attestations">0</span>
            </div>
            <div class="stat">
                <span>Proposals:</span>
                <span id="proposals">0</span>
            </div>
            <div class="stat">
                <span>Lives:</span>
                <span id="lives">3</span>
            </div>
            <div class="stat">
                <span>Level:</span>
                <span id="level">1</span>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>SPACE - Jump</p>
            <p>DOWN - Duck</p>
            <p>Collect üü¢ for points</p>
            <p>Avoid üî¥ enemies</p>
        </div>

        <!-- Game Over -->
        <div id="game-over" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Attestations: <span id="final-attestations">0</span></p>
            <p>Proposals: <span id="final-proposals">0</span></p>
            <button onclick="restartGame()" class="start-btn">Play Again</button>
        </div>
    </div>

    <script>
        class AztecRunnerGame {
            constructor() {
                this.player = document.getElementById('player');
                this.gameCanvas = document.querySelector('.game-canvas');
                this.isJumping = false;
                this.isDucking = false;
                this.gameRunning = false;
                this.score = 0;
                this.attestations = 0;
                this.proposals = 0;
                this.lives = 3;
                this.level = 1;
                this.speed = 3;
                this.spawnRate = 0.02;
                this.username = '';
                
                this.obstacles = [];
                this.collectibles = [];
                this.enemies = [];
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.gameLoop();
            }
            
            bindEvents() {
                document.getElementById('start-game-btn').addEventListener('click', () => {
                    this.startGame();
                });
                
                document.getElementById('username-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.startGame();
                });
                
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    
                    switch(e.code) {
                        case 'Space':
                            e.preventDefault();
                            this.jump();
                            break;
                        case 'ArrowDown':
                            this.duck();
                            break;
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    if (e.code === 'ArrowDown') {
                        this.stopDuck();
                    }
                });
            }
            
            startGame() {
                const username = document.getElementById('username-input').value.trim();
                if (!username) {
                    this.showMessage('Please enter your username!', 'error');
                    return;
                }
                
                this.username = username;
                document.getElementById('login-overlay').classList.add('hidden');
                this.gameRunning = true;
                this.updateHUD();
            }
            
            jump() {
                if (this.isJumping) return;
                
                this.isJumping = true;
                this.player.classList.add('jumping');
                this.player.textContent = 'ü§∏';
                
                setTimeout(() => {
                    this.isJumping = false;
                    this.player.classList.remove('jumping');
                    this.player.textContent = 'üèÉ';
                }, 600);
            }
            
            duck() {
                if (this.isDucking) return;
                
                this.isDucking = true;
                this.player.classList.add('ducking');
                this.player.textContent = 'ü§Ω';
            }
            
            stopDuck() {
                this.isDucking = false;
                this.player.classList.remove('ducking');
                this.player.textContent = 'üèÉ';
            }
            
            spawnObstacle() {
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                obstacle.textContent = 'üî¥';
                obstacle.style.right = '-100px';
                obstacle.style.animationDuration = (4 - this.speed * 0.5) + 's';
                
                this.gameCanvas.appendChild(obstacle);
                this.obstacles.push(obstacle);
                
                // Remove after animation
                setTimeout(() => {
                    if (obstacle.parentNode) {
                        obstacle.parentNode.removeChild(obstacle);
                        this.obstacles = this.obstacles.filter(o => o !== obstacle);
                    }
                }, 5000);
            }
            
            spawnBlockchainEnemy() {
                const enemy = document.createElement('div');
                enemy.className = 'blockchain-enemy';
                enemy.textContent = '‚õìÔ∏è';
                enemy.style.right = '-100px';
                enemy.style.animationDuration = (5 - this.speed * 0.3) + 's';
                
                this.gameCanvas.appendChild(enemy);
                this.enemies.push(enemy);
                
                setTimeout(() => {
                    if (enemy.parentNode) {
                        enemy.parentNode.removeChild(enemy);
                        this.enemies = this.enemies.filter(e => e !== enemy);
                    }
                }, 6000);
            }
            
            spawnCollectible() {
                const collectible = document.createElement('div');
                collectible.className = 'collectible';
                
                const types = ['üü¢', '‚ö°', 'üìú'];
                const type = types[Math.floor(Math.random() * types.length)];
                collectible.textContent = type;
                collectible.dataset.type = type;
                
                collectible.style.right = '-50px';
                collectible.style.animationDuration = (4 - this.speed * 0.5) + 's';
                
                this.gameCanvas.appendChild(collectible);
                this.collectibles.push(collectible);
                
                setTimeout(() => {
                    if (collectible.parentNode) {
                        collectible.parentNode.removeChild(collectible);
                        this.collectibles = this.collectibles.filter(c => c !== collectible);
                    }
                }, 5000);
            }
            
            checkCollisions() {
                const playerRect = this.player.getBoundingClientRect();
                
                // Check obstacles and enemies
                [...this.obstacles, ...this.enemies].forEach(element => {
                    const elementRect = element.getBoundingClientRect();
                    
                    if (this.isColliding(playerRect, elementRect)) {
                        this.handleDamage();
                        element.parentNode.removeChild(element);
                        this.obstacles = this.obstacles.filter(o => o !== element);
                        this.enemies = this.enemies.filter(e => e !== element);
                    }
                });
                
                // Check collectibles
                this.collectibles.forEach(collectible => {
                    const collectibleRect = collectible.getBoundingClientRect();
                    
                    if (this.isColliding(playerRect, collectibleRect)) {
                        this.handleCollectible(collectible);
                        collectible.parentNode.removeChild(collectible);
                        this.collectibles = this.collectibles.filter(c => c !== collectible);
                    }
                });
            }
            
            isColliding(rect1, rect2) {
                return !(rect1.right < rect2.left || 
                        rect1.left > rect2.right || 
                        rect1.bottom < rect2.top || 
                        rect1.top > rect2.bottom);
            }
            
            handleDamage() {
                this.lives--;
                this.showMessage('Hit by blockchain! -1 life', 'error');
                
                if (this.lives <= 0) {
                    this.gameOver();
                } else {
                    this.player.style.filter = 'brightness(0.5)';
                    setTimeout(() => {
                        this.player.style.filter = 'brightness(1)';
                    }, 500);
                }
                
                this.updateHUD();
            }
            
            handleCollectible(collectible) {
                const type = collectible.dataset.type;
                
                switch(type) {
                    case 'üü¢':
                        this.score += 10;
                        this.showMessage('+10 points!', 'success');
                        break;
                    case '‚ö°':
                        this.attestations++;
                        this.score += 25;
                        this.showMessage('Attestation collected! +25 points', 'success');
                        break;
                    case 'üìú':
                        this.proposals++;
                        this.score += 50;
                        this.showMessage('Proposal collected! +50 points', 'success');
                        break;
                }
                
                // Level up logic
                if (this.score > this.level * 100) {
                    this.level++;
                    this.speed += 0.5;
                    this.showMessage(`Level ${this.level}! Speed increased!`, 'success');
                }
                
                this.updateHUD();
            }
            
            showMessage(text, type = 'success') {
                const message = document.createElement('div');
                message.className = `message-popup ${type}`;
                message.textContent = text;
                
                document.body.appendChild(message);
                
                setTimeout(() => {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 2000);
            }
            
            updateHUD() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('attestations').textContent = this.attestations;
                document.getElementById('proposals').textContent = this.proposals;
                document.getElementById('lives').textContent = this.lives;
                document.getElementById('level').textContent = this.level;
                
                // Update progress bar
                const progress = (this.score % 100);
                document.getElementById('progress-fill').style.width = progress + '%';
            }
            
            gameOver() {
                this.gameRunning = false;
                
                // Send final stats to backend
                this.sendGameResults();
                
                document.getElementById('final-score').textContent = this.score;
                document.getElementById('final-attestations').textContent = this.attestations;
                document.getElementById('final-proposals').textContent = this.proposals;
                document.getElementById('game-over').classList.remove('hidden');
            }
            
            async sendGameResults() {
                try {
                    // Simulate API call to save game results
                    const results = {
                        username: this.username,
                        score: this.score,
                        attestations: this.attestations,
                        proposals: this.proposals,
                        level: this.level
                    };
                    
                    console.log('Game results:', results);
                    // You can connect this to your actual backend
                    
                } catch (error) {
                    console.error('Failed to save game results:', error);
                }
            }
            
            gameLoop() {
                if (!this.gameRunning) {
                    requestAnimationFrame(() => this.gameLoop());
                    return;
                }
                
                // Spawn elements randomly
                if (Math.random() < this.spawnRate) {
                    this.spawnObstacle();
                }
                
                if (Math.random() < this.spawnRate * 0.3) {
                    this.spawnBlockchainEnemy();
                }
                
                if (Math.random() < this.spawnRate * 0.8) {
                    this.spawnCollectible();
                }
                
                this.checkCollisions();
                
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        function restartGame() {
            location.reload();
        }
        
        // Initialize game
        new AztecRunnerGame();
    </script>
</body>
</html>

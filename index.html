<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aztec Community Wall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 136, 0, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 136, 0, 0.2);
        }

        .logo {
            font-size: 3rem;
            color: #ff8800;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 136, 0, 0.5);
        }

        .subtitle {
            color: #ff8800;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .stat {
            background: rgba(255, 136, 0, 0.1);
            padding: 1rem 2rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 136, 0, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff8800;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 136, 0, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 136, 0, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ff8800;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 136, 0, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff8800;
            box-shadow: 0 0 0 2px rgba(255, 136, 0, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff8800, #ff6600);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 136, 0, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .community-wall {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .wall-title {
            text-align: center;
            font-size: 2rem;
            color: #ff8800;
            margin-bottom: 2rem;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .member-card {
            background: rgba(255, 136, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 136, 0, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 136, 0, 0.2);
            border-color: #ff8800;
        }

        .member-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .member-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #ff8800;
            object-fit: cover;
        }

        .member-info h3 {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 0.2rem;
        }

        .member-username {
            color: #ff8800;
            font-size: 0.9rem;
        }

        .member-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 136, 0, 0.2);
        }

        .member-stat {
            text-align: center;
        }

        .member-stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff8800;
        }

        .member-stat-label {
            font-size: 0.8rem;
            color: #ccc;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.4);
        }

        .member-card {
            position: relative;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ff8800;
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .members-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üèõÔ∏è</div>
        <h1 class="title">Aztec Community Wall</h1>
        <p class="subtitle">Join the privacy revolution</p>
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="member-count">0</div>
                <div class="stat-label">Community Members</div>
            </div>
        </div>
    </div>

    <div class="form-container">
        <form id="join-form">
            <div class="form-group">
                <label for="twitter-username">Twitter Username</label>
                <input 
                    type="text" 
                    id="twitter-username" 
                    placeholder="Enter your Twitter username (without @)"
                    required
                >
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">
                Join Community Wall
            </button>
            <div id="status" class="status-message" style="display: none;"></div>
        </form>
    </div>

    <div class="community-wall">
        <h2 class="wall-title">Community Warriors</h2>
        <div class="members-grid" id="members-grid">
            <div class="empty-state">
                <h3>No community members yet</h3>
                <p>Be the first to join the Aztec community wall!</p>
            </div>
        </div>
    </div>

    <script>
        class CommunityWall {
            constructor() {
                this.baseURL = 'https://aztecgame.duckdns.org/api';
                this.members = this.loadMembers();
                this.init();
            }

            init() {
                this.displayMembers();
                this.setupEventListeners();
                this.updateStats();
            }

            setupEventListeners() {
                document.getElementById('join-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addMember();
                });
            }

            async addMember() {
                const username = document.getElementById('twitter-username').value.trim();
                const submitBtn = document.getElementById('submit-btn');
                const statusDiv = document.getElementById('status');

                if (!username) {
                    this.showStatus('Please enter your Twitter username', 'error');
                    return;
                }

                // Clean username (remove @ if present)
                const cleanUsername = username.replace('@', '');

                // Check if user already exists
                if (this.members.find(m => m.username.toLowerCase() === cleanUsername.toLowerCase())) {
                    this.showStatus('This user is already on the community wall', 'error');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Verifying...';
                this.showStatus('Verifying Twitter username...', 'info');

                try {
                    // Use your existing Twitter verification endpoint
                    const response = await fetch(`${this.baseURL}/twitter/verify-username`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username: cleanUsername })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Add member to community wall
                        const newMember = {
                            id: Date.now().toString(),
                            username: cleanUsername,
                            profileImage: `https://unavatar.io/twitter/${cleanUsername}`,
                            joinedAt: new Date(),
                            score: data.user?.gameStats?.score || 100
                        };

                        this.members.push(newMember);
                        this.saveMembers();
                        this.displayMembers();
                        this.updateStats();

                        this.showStatus(`Welcome ${cleanUsername}! You've joined the community wall.`, 'success');
                        document.getElementById('twitter-username').value = '';
                    } else {
                        throw new Error(data.error || 'Failed to verify Twitter username');
                    }
                } catch (error) {
                    console.error('Error adding member:', error);
                    if (error.message.includes('429') || error.message.includes('rate limit')) {
                        this.showStatus('Twitter API limit reached. Please try again later.', 'error');
                    } else if (error.message.includes('not found')) {
                        this.showStatus('Twitter username not found. Please check the spelling.', 'error');
                    } else {
                        this.showStatus(error.message || 'Failed to add member. Please try again.', 'error');
                    }
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Join Community Wall';
                }
            }

            displayMembers() {
                const grid = document.getElementById('members-grid');
                
                if (this.members.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>No community members yet</h3>
                            <p>Be the first to join the Aztec community wall!</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = this.members.map(member => `
                    <div class="member-card">
                        <button class="delete-btn" onclick="communityWall.removeMember('${member.id}')" title="Remove member">
                            √ó
                        </button>
                        <div class="member-header">
                            <img 
                                src="${member.profileImage}" 
                                alt="${member.username}" 
                                class="member-avatar"
                                onerror="this.src='https://via.placeholder.com/60x60/ff8800/ffffff?text=${member.username.charAt(0).toUpperCase()}'"
                            >
                            <div class="member-info">
                                <h3>@${member.username}</h3>
                                <div class="member-username">Aztec Warrior</div>
                            </div>
                        </div>
                        <div class="member-stats">
                            <div class="member-stat">
                                <div class="member-stat-value">${member.score}</div>
                                <div class="member-stat-label">Score</div>
                            </div>
                            <div class="member-stat">
                                <div class="member-stat-value">${this.formatDate(member.joinedAt)}</div>
                                <div class="member-stat-label">Joined</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            removeMember(memberId) {
                if (confirm('Are you sure you want to remove this member?')) {
                    this.members = this.members.filter(m => m.id !== memberId);
                    this.saveMembers();
                    this.displayMembers();
                    this.updateStats();
                    this.showStatus('Member removed successfully', 'success');
                }
            }

            updateStats() {
                document.getElementById('member-count').textContent = this.members.length;
            }

            showStatus(message, type) {
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = message;
                statusDiv.className = `status-message status-${type}`;
                statusDiv.style.display = 'block';

                if (type === 'success') {
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 3000);
                }
            }

            formatDate(date) {
                const d = new Date(date);
                return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            }

            loadMembers() {
                try {
                    const saved = localStorage.getItem('aztec-community-members');
                    return saved ? JSON.parse(saved) : [];
                } catch (error) {
                    console.error('Error loading members:', error);
                    return [];
                }
            }

            saveMembers() {
                try {
                    localStorage.setItem('aztec-community-members', JSON.stringify(this.members));
                } catch (error) {
                    console.error('Error saving members:', error);
                }
            }
        }

        // Initialize the community wall
        const communityWall = new CommunityWall();
    </script>
</body>
</html>

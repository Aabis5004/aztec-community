<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aztec Community Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #FFD700;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
        }

        .community-counter {
            background: rgba(255, 215, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid #FFD700;
        }

        .login-screen {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #2d2d2d 0%, #1a1a1a 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .login-card h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .twitter-input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.1rem;
            text-align: center;
        }

        .twitter-input::placeholder {
            color: #ccc;
        }

        .enter-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #1a1a1a;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 1rem;
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: bold;
        }

        .status-message.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ff6b7a;
        }

        .status-message.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #6bcf7f;
        }

        .status-message.info {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid #17a2b8;
            color: #5bc0de;
        }

        .game-arena {
            min-height: calc(100vh - 80px);
            background: linear-gradient(to bottom, 
                #87CEEB 0%, 
                #87CEEB 30%, 
                #90EE90 30%, 
                #90EE90 70%, 
                #8B4513 70%, 
                #8B4513 100%);
            position: relative;
            overflow: hidden;
        }

        .player-profile {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 2px solid #FFD700;
            min-width: 300px;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #FFD700;
            object-fit: cover;
        }

        .player-info h3 {
            color: #FFD700;
            margin-bottom: 0.5rem;
        }

        .player-stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 15px;
            border: 2px solid #FFD700;
            min-width: 250px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .stat-item {
            text-align: center;
            padding: 0.5rem;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #ccc;
        }

        .game-character {
            position: absolute;
            width: 80px;
            height: 100px;
            left: 50%;
            bottom: 200px;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 3px solid #FF8C00;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-character:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }

        .action-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem;
            border-radius: 20px;
            border: 2px solid #FFD700;
        }

        .action-btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            min-width: 150px;
        }

        .verify-btn {
            background: linear-gradient(45deg, #32CD32, #228B22);
            color: white;
        }

        .propose-btn {
            background: linear-gradient(45deg, #1E90FF, #0000CD);
            color: white;
        }

        .leaderboard-btn {
            background: linear-gradient(45deg, #FF6347, #DC143C);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .floating-points {
            position: absolute;
            color: #FFD700;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .game-messages {
            position: absolute;
            bottom: 150px;
            left: 20px;
            right: 20px;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 1rem;
        }

        .message {
            padding: 0.5rem;
            margin: 0.3rem 0;
            border-radius: 5px;
            animation: slideIn 0.5s ease-out;
        }

        .message.success {
            background: rgba(40, 167, 69, 0.3);
            border-left: 4px solid #28a745;
        }

        .message.error {
            background: rgba(220, 53, 69, 0.3);
            border-left: 4px solid #dc3545;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .leaderboard-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .leaderboard-content {
            background: rgba(26, 26, 26, 0.95);
            padding: 2rem;
            border-radius: 20px;
            border: 2px solid #FFD700;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .leaderboard-table th {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
        }

        .hidden {
            display: none !important;
        }

        .background-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: particleFloat 5s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-10vh) rotate(360deg);
            }
        }

        .running-npc {
            position: absolute;
            font-size: 2rem;
            animation: runAcross 8s linear infinite;
            bottom: 150px;
        }

        @keyframes runAcross {
            0% { left: -50px; }
            100% { left: 100vw; }
        }

        @media (max-width: 768px) {
            .action-panel {
                flex-direction: column;
                width: 90%;
            }
            
            .player-profile,
            .player-stats {
                position: relative;
                margin: 1rem;
                width: auto;
            }
            
            .game-arena {
                padding-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">AZTEC ARENA</div>
        <div class="community-counter">
            <span>Community Warriors: <span id="warrior-count">0</span></span>
        </div>
    </header>

    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-card">
            <h1>üè∫ Join the Aztec Arena</h1>
            <p>Enter your Twitter username to join the privacy warriors!</p>
            <input type="text" id="twitter-username" class="twitter-input" placeholder="Twitter username (without @)">
            <button id="enter-arena-btn" class="enter-btn">‚öîÔ∏è Enter Arena</button>
            <div id="login-status"></div>
        </div>
    </div>

    <!-- Game Arena -->
    <div id="game-arena" class="game-arena hidden">
        <!-- Background Effects -->
        <div class="background-effects" id="background-effects"></div>

        <!-- Player Profile -->
        <div class="player-profile">
            <img id="player-avatar" class="profile-pic" src="" alt="Avatar">
            <div class="player-info">
                <h3 id="player-name">Warrior</h3>
                <p>Privacy Advocate</p>
            </div>
        </div>

        <!-- Player Stats -->
        <div class="player-stats">
            <h3 style="color: #FFD700; text-align: center;">Arena Stats</h3>
            <div class="stat-grid">
                <div class="stat-item">
                    <div class="stat-value" id="score-display">0</div>
                    <div class="stat-label">Score</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="honk-points">0</div>
                    <div class="stat-label">Honk Points</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="verifications">0</div>
                    <div class="stat-label">Verifications</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="proposals">0</div>
                    <div class="stat-label">Proposals</div>
                </div>
            </div>
        </div>

        <!-- Game Character -->
        <div class="game-character" id="game-character" title="Click me for bonus points!">
            üõ°Ô∏è
        </div>

        <!-- Action Panel -->
        <div class="action-panel">
            <button id="verify-attestation" class="action-btn verify-btn">
                ‚ö° Verify Attestation
            </button>
            <button id="submit-proposal" class="action-btn propose-btn">
                üìú Submit Proposal
            </button>
            <button id="view-leaderboard" class="action-btn leaderboard-btn">
                üèÜ Leaderboard
            </button>
        </div>

        <!-- Game Messages -->
        <div class="game-messages" id="game-messages"></div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboard-modal" class="leaderboard-modal hidden">
        <div class="leaderboard-content">
            <h2 style="color: #FFD700; text-align: center;">üèÜ Arena Leaderboard</h2>
            <div id="leaderboard-content"></div>
            <button onclick="closeLeaderboard()" class="enter-btn" style="margin-top: 1rem;">Close</button>
        </div>
    </div>

    <script>
        class AztecArenaGame {
            constructor() {
                this.apiURL = 'https://aztecgame.duckdns.org/api';
                this.token = localStorage.getItem('aztec-game-token');
                this.currentUser = null;
                this.cooldowns = {};
                this.warriorCount = 0;
                
                this.init();
            }
            
            async init() {
                // Check if user is already logged in
                if (this.token) {
                    try {
                        await this.loadUserProfile();
                        this.showArena();
                    } catch (error) {
                        this.showLogin();
                        this.clearToken();
                    }
                } else {
                    this.showLogin();
                }
                
                this.bindEvents();
                this.startBackgroundEffects();
                this.updateWarriorCount();
            }
            
            bindEvents() {
                document.getElementById('enter-arena-btn').addEventListener('click', () => this.handleLogin());
                document.getElementById('twitter-username').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleLogin();
                });
                
                document.getElementById('verify-attestation').addEventListener('click', () => this.verifyAttestation());
                document.getElementById('submit-proposal').addEventListener('click', () => this.submitProposal());
                document.getElementById('view-leaderboard').addEventListener('click', () => this.showLeaderboard());
                document.getElementById('game-character').addEventListener('click', () => this.characterClick());
            }
            
            async handleLogin() {
                let username = document.getElementById('twitter-username').value.trim();
                
                // Remove @ if present
                if (username.startsWith('@')) {
                    username = username.substring(1);
                }
                
                if (!username) {
                    this.showStatus('Please enter your Twitter username!', 'error');
                    return;
                }
                
                const btn = document.getElementById('enter-arena-btn');
                btn.disabled = true;
                btn.textContent = 'üîÑ Connecting...';
                
                try {
                    this.showStatus('üîó Testing connection...', 'info');
                    await this.testConnection();
                    
                    this.showStatus('üê¶ Verifying Twitter username...', 'info');
                    const result = await this.verifyTwitterUsername(username);
                    
                    if (result.success) {
                        this.token = result.token;
                        this.currentUser = result.user;
                        localStorage.setItem('aztec-game-token', this.token);
                        
                        this.showStatus('‚úÖ Welcome to the Arena!', 'success');
                        
                        setTimeout(() => {
                            this.showArena();
                            this.updateDisplay();
                        }, 1500);
                    }
                } catch (error) {
                    this.showStatus(`‚ùå ${error.message}`, 'error');
                } finally {
                    btn.disabled = false;
                    btn.textContent = '‚öîÔ∏è Enter Arena';
                }
            }
            
            async verifyAttestation() {
                if (!this.canPerformAction('verification', 3000)) return;
                
                const btn = document.getElementById('verify-attestation');
                btn.disabled = true;
                btn.textContent = '‚ö° Verifying...';
                
                try {
                    const result = await this.makeRequest('/game/verify-attestation', 'POST', {
                        attestationData: 'arena-verification-' + Date.now()
                    });
                    
                    this.currentUser.gameStats = result.newStats;
                    this.addMessage(result.message, result.success ? 'success' : 'error');
                    this.updateDisplay();
                    this.showFloatingPoints(result.pointsChange);
                    
                    if (result.success) {
                        this.createParticleEffect();
                    }
                    
                } catch (error) {
                    this.addMessage(`‚ùå Verification failed: ${error.message}`, 'error');
                } finally {
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.textContent = '‚ö° Verify Attestation';
                    }, 3000);
                }
            }
            
            async submitProposal() {
                if (!this.canPerformAction('proposal', 5000)) return;
                
                const btn = document.getElementById('submit-proposal');
                btn.disabled = true;
                btn.textContent = 'üìú Submitting...';
                
                try {
                    const result = await this.makeRequest('/game/submit-proposal', 'POST', {
                        proposalContent: 'Arena Governance Proposal - ' + new Date().toISOString()
                    });
                    
                    this.currentUser.gameStats = result.newStats;
                    this.addMessage(result.message, 'success');
                    this.updateDisplay();
                    this.showFloatingPoints(result.pointsChange);
                    this.createParticleEffect();
                    
                } catch (error) {
                    this.addMessage(`‚ùå Proposal failed: ${error.message}`, 'error');
                } finally {
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.textContent = 'üìú Submit Proposal';
                    }, 5000);
                }
            }
            
            async showLeaderboard() {
                try {
                    const result = await this.makeRequest('/game/leaderboard');
                    
                    let html = `
                        <p style="text-align: center; margin-bottom: 1rem;">
                            Total Warriors: ${result.totalPlayers}
                        </p>
                        <table class="leaderboard-table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Warrior</th>
                                    <th>Score</th>
                                    <th>Honk Points</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    result.leaderboard.forEach((player, index) => {
                        const rank = index + 1;
                        const trophy = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : `#${rank}`;
                        html += `
                            <tr>
                                <td>${trophy}</td>
                                <td>@${player.twitterUsername}</td>
                                <td>${player.gameStats.score}</td>
                                <td>${player.gameStats.honkPoints}</td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table>';
                    
                    document.getElementById('leaderboard-content').innerHTML = html;
                    document.getElementById('leaderboard-modal').classList.remove('hidden');
                    
                } catch (error) {
                    this.addMessage(`‚ùå Failed to load leaderboard: ${error.message}`, 'error');
                }
            }
            
            characterClick() {
                const bonusPoints = Math.floor(Math.random() * 5) + 1;
                this.currentUser.gameStats.score += bonusPoints;
                this.updateDisplay();
                this.showFloatingPoints(`+${bonusPoints}`);
                this.addMessage(`Character bonus! +${bonusPoints} points`, 'success');
                
                // Character animation
                const character = document.getElementById('game-character');
                character.style.transform = 'translateX(-50%) scale(1.2)';
                setTimeout(() => {
                    character.style.transform = 'translateX(-50%) scale(1)';
                }, 200);
            }
            
            canPerformAction(action, cooldown) {
                const now = Date.now();
                if (this.cooldowns[action] && now < this.cooldowns[action]) {
                    const remaining = Math.ceil((this.cooldowns[action] - now) / 1000);
                    this.addMessage(`‚è∞ Wait ${remaining} seconds before next ${action}`, 'error');
                    return false;
                }
                this.cooldowns[action] = now + cooldown;
                return true;
            }
            
            async loadUserProfile() {
                const result = await this.makeRequest('/game/profile');
                this.currentUser = {
                    username: result.username,
                    gameStats: result.gameStats,
                    joinedAt: result.joinedAt
                };
            }
            
            async testConnection() {
                return this.makeRequest('/health');
            }
            
            async verifyTwitterUsername(username) {
                return this.makeRequest('/twitter/verify-username', 'POST', { username });
            }
            
            async makeRequest(endpoint, method = 'GET', data = null) {
                const headers = { 'Content-Type': 'application/json' };
                if (this.token) headers['Authorization'] = `Bearer ${this.token}`;
                
                const config = { method, headers, mode: 'cors' };
                if (data) config.body = JSON.stringify(data);
                
                const response = await fetch(`${this.apiURL}${endpoint}`, config);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Request failed');
                }
                
                return result;
            }
            
            showLogin() {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('game-arena').classList.add('hidden');
            }
            
            showArena() {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('game-arena').classList.remove('hidden');
            }
            
            updateDisplay() {
                if (!this.currentUser) return;
                
                const stats = this.currentUser.gameStats;
                const avatarUrl = `https://unavatar.io/twitter/${this.currentUser.username}`;
                
                document.getElementById('player-avatar').src = avatarUrl;
                document.getElementById('player-name').textContent = `@${this.currentUser.username}`;
                document.getElementById('score-display').textContent = stats.score;
                document.getElementById('honk-points').textContent = stats.honkPoints;
                document.getElementById('verifications').textContent = stats.verificationsCompleted;
                document.getElementById('proposals').textContent = stats.proposalsSubmitted;
            }
            
            updateWarriorCount() {
                // Simulate community count
                this.warriorCount = Math.floor(Math.random() * 500) + 100;
                document.getElementById('warrior-count').textContent = this.warriorCount;
                
                // Update periodically
                setInterval(() => {
                    this.warriorCount += Math.floor(Math.random() * 3);
                    document.getElementById('warrior-count').textContent = this.warriorCount;
                }, 30000);
            }
            
            showStatus(message, type) {
                const statusDiv = document.getElementById('login-status');
                statusDiv.className = `status-message ${type}`;
                statusDiv.textContent = message;
            }
            
            addMessage(message, type) {
                const messagesDiv = document.getElementById('game-messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.innerHTML = `
                    <strong>${new Date().toLocaleTimeString()}</strong> - ${message}
                `;
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                // Remove old messages
                const messages = messagesDiv.querySelectorAll('.message');
                if (messages.length > 10) {
                    messages[0].remove();
                }
            }
            
            showFloatingPoints(points) {
                const floating = document.createElement('div');
                floating.className = 'floating-points';
                floating.textContent = points;
                floating.style.left = '50%';
                floating.style.bottom = '300px';
                
                document.getElementById('game-arena').appendChild(floating);
                
                setTimeout(() => {
                    if (floating.parentNode) {
                        floating.parentNode.removeChild(floating);
                    }
                }, 2000);
            }
            
            createParticleEffect() {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 2 + 's';
                        
                        document.getElementById('background-effects').appendChild(particle);
                        
                        setTimeout(() => {
